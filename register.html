<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Title of the document</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
	<link rel="stylesheet" type="text/css" href="styles.css">
	<!--<script src="scripts.js"></script>-->
	<script src="userScripts.js"></script>
</head>

<body onload="createDB()">
	<header class="login">
		<div class="container">
			<div id="grey-overlay">
				<div class="row align-items-center justify-content-center">
				<!--parte derecha, login-->
				<div class="col-8">
						<div class="card border-primary text-center card-form">
		                    <div class="card-body">
		                        <h3>Registro de cuenta</h3>
		                        <p>Porfavor llene los siguientes campos para completar su registro</p>
		                        <form>
		                            <div class="form-group">
		                                <input type="email" class="form-control form-control-lg" id="email" placeholder="Email" required>
		                            </div>
		                            <div class="form-group">
		                                <input type="password" class="form-control form-control-lg" id="password" placeholder="Contraseña" required>
		                            </div>
		                            <div class="form-group">
		                                <input type="text" class="form-control form-control-lg" id="name" placeholder="Nombre" required>
		                            </div>
		                            
		                        </form>
		                        	<!--Botono para crear cuenta-->
		                        	<p class="btn btn-outline-primary btn-block" onclick="insertUser()">Registrar</p>
		                        <br>
		                        <p>¿Ya tiene una cuenta?</p>		                     
		                        <a class="btn btn-outline-success btn-block" href="login.html" role="button">Inicio de Sesión</a>
		                    </div>
		                </div>
					</div>
				</div>
			</div>
		</div>
	</header>

	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
</body>
</html>
