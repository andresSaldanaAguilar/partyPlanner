<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Title of the document</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
	<link rel="stylesheet" type="text/css" href="styles.css">
	<!--<script src="scripts.js"></script>-->
	<script src="userScripts.js"></script>
</head>

<body onload="createDB()">
	<header class="login">
		<div class="container">
			<div id="grey-overlay">
				<div class="row align-items-center justify-content-center">
				<!--parte izquierda, lema-->
				<div class="col-4">

					 <h1 id="lema">Los mejores momentos comienzan aqui</h1>	
				</div>
				<!--parte derecha, login-->
				<div class="col-4">
						<div class="card border-primary text-center card-form">
		                    <div class="card-body">
		                        <legend><h3>Iniciar Sesión</h3></legend>
		                        
		                            <div class="form-group">
		                                <input type="email" class="form-control form-control-lg" placeholder="Email" required id="email">
		                            </div>
		                            <div class="form-group">
		                                <input type="password" class="form-control form-control-lg" placeholder="Contraseña" required  id="password">
		                            </div>
		                            <!--Boton para entrar a la sesión-->
		                            <input type="submit" class="btn btn-outline-primary btn-block"  onclick="searchUser()" value="Entrar">
		                            <br>		                             
		                        
								<p>¿Aun no esta registrado?</p>
									<!--Se redirecciona a la página para entrar a la sesión-->
		                        <a class="btn btn-outline-success btn-block" href="register.html" role="button">Registrarse</a>
		                    </div>
		                </div>
					</div>
				</div>
			</div>
			<button onclick="dropDatabase()">DropData</button>
			<button onclick="dropCatalogs()">DropCatalogs</button>
	</div>
	</header>

	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
</body>

</html>
